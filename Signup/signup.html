<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
        <div id="main">
            <div id="container">
                <div class="headlines">
                    <h2>Create an account</h2>
                    <h5>Already have an account ? <span>login</span></h5>
                </div>
                
                <div class="account-form">
                    <form action="" id="form-field">
                        <div class="inputs">
                            <label for="" class="labels">What should we call you?</label>
                            <input type="text" placeholder="Enter your profile name">
                        </div>
                        <div class="inputs">
                            <label for="" class="labels">What's your email?</label>
                            <input type="email" placeholder="Enter your email address">
                        </div>
                        <div class="inputs">
                            <label for="" class="labels">Create a pasword</label>
                            <input type="password" placeholder="Enter your password">
                            <p>use 8 or more characters with mix of letters, numbers & symbols</p>
                        </div>
                        <div id="buttonClick" class="labels">
                            <h3>By creating an account,  you agree to the <span>Terms of use and Privacy Policy</span></h3>
                            <button type="submit">Create an account</button>
                        </div>
                        
                    </form>

                </div>
                <div class="other-social">
                    <p>OR Continue with</p>
                    <div class="social-button">
                        <button>
                            <img src="image/icons8-facebook-48.png" alt="button">
                            <span>Facebook</span>
                        </button>
                        <button>
                            <img src="image/icons8-google-48.png" alt="button">
                            <span>Google</span>
                        </button>
                        <button>
                            <img src="image/icons8-facebook-48.png" alt="button">
                            <span>Apple</span>
                        </button>
                    </div>
                </div>
            </div>
            
        </div>
</body>
</html>
