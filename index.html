<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newton School</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
      <div id="img_part">
        <img src="/indexImage/logo.svg" alt="Logo">
      </div>
      <div id="form_body">
        <h3 >Welcome to</h3>
        <h2>Design School</h2>
       
            <div id="login_btn">
                <div class="btns">
                    <img src="/indexImage/icons8-google-48.png" alt="">
                    <p>login with Google</p>
                </div>
                <div class="btns">
                    <img src="/indexImage/icons8-facebook-48.png" alt="">
                    <p>login with Facebook</p>
                </div>
            </div>
            <div id="or">
                <h4>or</h4>
            </div>
            <form action="">
                <div class="form_inp">
                    <div class="inp_field">
                        <input type="email" placeholder="Email" id="em_logo">
                    </div>
                    <div class="inp_field">
                        <input type="password" placeholder="Password" id="pas_logo">
                    </div>
                    <div id="text_content">
                        <div class="content">
                            <span><input type="checkbox" ></span><span>Remember me</span>
                        </div>
                        <div class="content">
                            <span>Forget Password?</span>
                        </div>
                    </div>
                    <div id="logins">
                        <button>Login</button>
                    </div>
                    <div id="signup">
                        <p>Create a new account ?<span><a href="Signup/signup.html">Sign Up</a></span></p>
                        
                    </div>
                </div>
            </form> 
      
      </div>
    </div>
</body>
</html>
